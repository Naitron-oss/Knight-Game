<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Tomasz Rybacki">
  <meta name="description" content="Simple 2D game written in Phaser.js framework. To win you must collect all gold. Watch out for orcs. They are nasty and aggressive creatures.">

  <title>Knight-game</title>

  <link rel="stylesheet" href="css/main.css">
</head>

<body oncontextmenu="event.preventDefault()" onscroll="event.preventDefault()">

  <div class="UI">
    <img id="gold1" src="assets/point-spot.png" alt="point">
    <img id="gold2" src="assets/point-spot.png" alt="point">
    <img id="gold3" src="assets/point-spot.png" alt="point">
    <img id="gold4" src="assets/point-spot.png" alt="point">
    <img id="gold5" src="assets/point-spot.png" alt="point">
  </div>
  <div id="game-canvas"></div>


  <script src="scripts/phaser.min.js"></script>
  <script src="scripts/game.js"></script>
</body>

</html>
